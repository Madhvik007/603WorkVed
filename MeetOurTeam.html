<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Our Team</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="text-center py-10 bg-gray-800 text-white">
        <h1 class="text-4xl font-bold">Meet Our Team</h1>
        <p class="text-lg mt-2">Get to know the brilliant minds behind 603 Interiors.</p>
    </header>
    
    <section class="max-w-5xl mx-auto p-6">
        <h2 class="text-2xl font-semibold mb-6 text-center">Our Experts</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="bg-white p-6 rounded-lg shadow-md text-center">
                <img src="./assets/images/founder.png" alt="Team Member" class="w-32 h-32 mx-auto rounded-full mb-4">
                <h3 class="text-xl font-semibold">John Doe</h3>
                <p class="text-gray-700">Founder & CEO</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md text-center">
                <img src="./assets/images/designer.png" alt="Team Member" class="w-32 h-32 mx-auto rounded-full mb-4">
                <h3 class="text-xl font-semibold">Jane Smith</h3>
                <p class="text-gray-700">Head of Design</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md text-center">
                <img src="./assets/images/manager.png" alt="Team Member" class="w-32 h-32 mx-auto rounded-full mb-4">
                <h3 class="text-xl font-semibold">Michael Brown</h3>
                <p class="text-gray-700">Project Manager</p>
            </div>
        </div>
    </section>
    
    <footer class="text-center py-6 bg-gray-800 text-white">
        <p>&copy; 2025 603 Interiors. All rights reserved.</p>
    </footer>
</body>
</html>
